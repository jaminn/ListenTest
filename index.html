<!DOCTYPE html>
<html lang="en">

<head>
    <title>List_EN</title>
    <meta charset="utf-8">
    
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script><script language="javascript" type="text/javascript" src="./main.js"></script>
<script src="srt__.js"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        body {
            background-color: #fff;
            margin-top: 0px;
            overflow-y: hidden;
            height: 1000px;
        }
        /* Remove the navbar's default margin-bottom and rounded borders */
        
        .myHide {
            display: none;
        }
        
        .blinkRed {
            animation-name: myred;
            animation-duration: 1s;
        }
        
        @keyframes myred {
            0% {
                background-color: #337ab7;
            }
            40% {
                background-color: red;
            }
            100% {
                background-color: #337ab7;
            }
        }
        
        .blinkGreen {
            animation-name: mygreen;
            animation-duration: 1s;
        }
        
        @keyframes mygreen {
            0% {
                background-color: #337ab7;
            }
            40% {
                background-color: green;
            }
            100% {
                background-color: #337ab7;
            }
        }
        
        #exam {
            margin-top: 10px;
            width: 1150px;
            height: 700px;
            background-color: #FFF;
            border-radius: 20px;
            box-shadow: 0 0 5px 0 #BDBDBD;
        }
        
        .gl {
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            border-bottom: 3px solid #AAA;
            padding-bottom: 1px;
        }
        
        .textboxWidth {
            width: 25%;
        }
        
        @media (min-width: 1024px) {
            #well {
                min-height: 20px;
                padding: 0 20% 20% 20%;
                margin-bottom: 0px;
                background-color: #f5f5f5;
                border-radius: 4px;
                -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05);
                box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.05)
            }
        }
        
        @media (max-width: 767px) {
            .textboxWidth {
                width: 50%;
                padding-top: 10px;
            }
        }
        
        #score {
            background-color: rgba(0, 0, 0, 0.5);
            display: fixed;
            z-index: 2
        }

    </style>
</head>

<body>
    <article>
        <section class="center-block">
            <div id="well" class="text-center center-block">
                <div>
                    <div class="text-left">
                        <div id="score">
                            <div class="embed-responsive embed-responsive-16by9">
                                <div id="hover" style="display: block;    background: rgba(27, 127, 204, 0.32);    z-index: 10;    width: 100%;    height: 100%;    position: absolute;    text-align: center;">
                                    <div style="text-align:center;position: absolute;    left: 50%;top: 50%;transform:translate(-50%,-50%);" class="text-left">
                                        <h1 id="hover-text-pun" style="color:white;font-weight: 500;font-size: xx-large;">
                                            잠시만
                                        </h1>
                                        <h1 id="hover-text-con" style="color:white;font-weight: 500;font-size: xx-large;">
                                            기다려
                                        </h1>
                                        <h1 id="hover-text-mean" style="color:white;font-weight: 500;font-size: xx-large;">
                                            주세요
                                        </h1>
                                    </div>
                                </div>
                                <div id="player" class="embed-responsive-item"></div>
                            </div>
                        </div>
                        <div class="progress" style="height: 10px; margin-bottom:10px;">
                            <div id="myprogress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"> </div>
                        </div>
                        <div class="well well-lg text-center" style="margin:10px 0;padding-top: 12px;background-color:transparent;min-height: 58px;"> <span class="gl" id="textP" style="/* display: inline-block; */"></span> </div>
                        <div class="container text-center" style="margin-top:5px; width: auto;">
                            <button type="button" id="starter" class="myHide btn btn-warning" style="font-weight:bold;font-size:20px;margin: 30px auto; padding:20px 50px;border-radius:10px;" onclick="lets_start();">시작!</button>
                        </div>
                    </div>
                    <div style="margin-top:10px;text-align: justify">
                        <div class="btn-group" id="buttonP" style="display: block"> </div>
                    </div>
                </div>
        </section>
    </article>
    <!--결과 화면-->
    <div class="modal fade bs-example-modal-sm" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">결과 화면</h4>
                </div>
                    <div class="progress" style="margin-top:20px;margin-bottom:0px">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <!--ejs-->
                        </div>
                    </div>
                    <div style="color:#1976D2;font-size:15px;">exp</div>
                </div>
                <div class="modal-footer"> <a href="/media" type="button" class="btn" style="display: inline-block;padding: 6px 45px;background:#4275ff;color:#fff;border:1px solid #4275ff;">확인</a> </div>
            </div>
        </div>
    </div>
</body>

</html>
